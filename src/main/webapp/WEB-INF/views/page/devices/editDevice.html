<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>设备信息修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form edit-form" style="width:80%;">
    <div class="error">
        <ul class="error"></ul>
    </div>
    <div class="layui-form-item" hidden>
        <label class="layui-form-label">用户id</label>
        <div class="layui-input-block">
            <input type="text" name="id" class="layui-input id" lay-verify="required" hidden>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">设备编号</label>
        <div class="layui-input-block">
            <input type="text" name="deviceId" class="layui-input deviceId" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">设备类型</label>
            <div class="layui-input-block">
                <select class="layui-select deviceType" name="deviceType">
                    <option value="0">青选择设备类型</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">设备状态</label>
            <div class="layui-input-block">
                <select class="layui-select status" name="status">
                    <option value="0">正常</option>
                    <option value="2">故障</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editDevice">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="editDevice.js"></script>
</body>
</html>
