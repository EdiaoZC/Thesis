<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>设备添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;" id="form">
    <div class="layui-form-item" hidden>
        <label class="layui-form-label">用户id</label>
        <div class="layui-input-block">
            <input type="text" name="id" class="layui-input id" lay-verify="required" hidden>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">设备类型</label>
            <div class="layui-input-block">
                <input type="text" name="name" class="layui-input name" lay-verify="required"
                       placeholder="请输入设备类型">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">默认运行参数</label>
            <input type="button" value="添加一行" id="addRows" class="layui-btn layui-btn-mini"/>
            <input type="button" value="删除选中行" id="delRows" class="layui-btn layui-btn-mini"/>
        </div>
        <div class="layui-input-block">
            <table id="runningParam" class="layui-table" width="200">
                <thead>
                <tr>
                    <th></th>
                    <th lay-data="{field:'uid', width:100, rowspan:2}">选项</th>
                    <th lay-data="{field:'user', width:100, rowspan:}">参数值</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editDevice">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="editDevice.js"></script>
</body>
</html>
