<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>设备请求</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<input type="text" class="token" hidden/>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md4">
            <form class="layui-form" style="width:80%;" id="form">
                <input type="text" class="token" name="token" hidden/>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">运行参数</label>
                    </div>
                    <div class="layui-input-block">
                        <table id="runningParam" class="layui-table" width="200">
                            <thead>
                            <tr>
                                <th lay-data="{field:'uid', width:100, rowspan:2}">选项</th>
                                <th lay-data="{field:'user', width:100, rowspan:}">参数值</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="layui-input-block">

                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="addDevice">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="layui-col-md8">
            <table class="layui-table">
                <colgroup>
                    <col width="6%">
                    <col width="12%">
                    <col width="18%">
                    <col width="18%">
                    <col width="18%">
                    <col width="6%">
                </colgroup>
                <thead>
                <tr>
                    <th>用户名</th>
                    <th>机器类型</th>
                    <th>运行参数</th>
                    <th>训练结果</th>
                    <th>训练时间</th>
                    <th>训练分数</th>
                </tr>
                </thead>
                <tbody class="users_content"></tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="handler.js"></script>
</body>
</html>
